<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <a href="#home">Gmail</a>
        <a href="#services">Images</a>
        <a href="#contact">Maps</a>
        <button>Sign in</button>
      </div>

      <div class="heading-name">
        <h1>
          <span class="G">G</span><span class="O">o</span
          ><span class="o">o</span><span class="g">g</span
          ><span class="l">l</span><span class="e">e</span>
        </h1>
      </div>
      <div class="search-bar">
        <input type="search" />
      </div>

      <div class="submit">
        <button type="submit" class="google-search">Google Search</button>
        <button type="" class="feeling-lucky">I'm feeling lucky</button>
      </div>
      <div class="lang">
        Google offered in:
        <a href="#">English</a>
        <a href="#">Hindi</a>
      </div>
    </div>
    <div class="footer">
      <h4>India</h4>
      <div class="links">
        <div class="link-1">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">About</a>
          <a href="#">How Search works</a>
        </div>
        <div class="link-2">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </div>
  </body>
</html>
